<!DOCTYPE html>
<html>
  <head>
    <title>celsius to fahrenheit</title>
  </head>
  <body>
    <h1>sanjana gowda</h1>
    <script>
  function celsiusToFahrenheit(celsius) {
  var fahrenheit = (celsius * 9/5) + 32;
  return fahrenheit;
}

var temperatureInCelsius = 20; // You can replace this value with your own temperature
var temperatureInFahrenheit = celsiusToFahrenheit(temperatureInCelsius);

alert(temperatureInCelsius + " degrees Celsius is " + temperatureInFahrenheit + " degrees Fahrenheit.");

</script>
</body>
</html>
