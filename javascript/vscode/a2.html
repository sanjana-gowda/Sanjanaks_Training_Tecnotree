<!DOCTYPE html>
<html>
  <head>
    <title>Area of traingle and rectangle</title>
  </head>
  <body>
    <h1>sanjana gowda</h1>
    <script>
// area of a triangle
var base = 5; 
var height = 8; 
var triangleArea = 0.5 * base * height;
alert("The area of the triangle is " + triangleArea);

// area of a rectangle
var length = 10; 
var width = 6; 
var rectangleArea = length * width;
alert("The area of the rectangle is " + rectangleArea);
</script>
</body>
</html>
