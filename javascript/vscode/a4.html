<!DOCTYPE html>
<html>
  <head>
    <title>prime or not</title>
  </head>
  <body>
    <h1>sanjana gowda</h1>
    <script>
function isPrime(number) {
   if (number < 2) {
    return false;
  }

  
  for (var i = 2; i < number; i++) {
    if (number % i === 0) {
      return false;
    }
  }

  
  return true;
}

var number = 10;
if (isPrime(number)) {
  alert(number + " is a prime number.");
} else {
  alert(number + " is not a prime number.");
}
</script>
</body>
</html>
