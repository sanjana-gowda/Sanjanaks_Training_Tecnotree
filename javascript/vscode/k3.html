<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       
const currentDate = new Date();


const day = currentDate.getDate();
const month = currentDate.getMonth() + 1; 
const year = currentDate.getFullYear();


const dashFormat = `${month}-${day}-${year}`;
const slashFormat = `${month}/${day}/${year}`;
const reverseDashFormat = `${day}-${month}-${year}`;
const reverseSlashFormat = `${day}/${month}/${year}`;

alert(`Date in mm-dd-yyyy format: ${dashFormat}`);
alert(`Date in mm/dd/yyyy format: ${slashFormat}`);
alert(`Date in dd-mm-yyyy format: ${reverseDashFormat}`);
alert(`Date in dd/mm/yyyy format: ${reverseSlashFormat}`);

    </script>
</body>
</html>
