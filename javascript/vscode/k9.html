<html lang="en">
<head>

</head>
<body>
    <script>
        
const today = new Date();


let nextChristmasYear = today.getFullYear();
if (today.getMonth() === 11 && today.getDate() > 25) {
  nextChristmasYear++;
}


const nextChristmas = new Date(nextChristmasYear, 11, 25);


const daysLeft = Math.floor((nextChristmas.getTime() - today.getTime()) / (1000 * 60 * 60 * 24));


alert(`There are ${daysLeft} days left until the next Christmas.`);

    </script>
</body>
</html>
